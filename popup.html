<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
      body {
        min-width: 400px;
      }
      .form {
        min-height: 400px;
      }
    </style>
    <script src="jquery-2.2.2.min.js"></script>
    <script src="lodash.core.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container" style="padding-bottom: 20px;">
    <form id="user-form" method="post">
      <div class="checkbox">
        <label><input id="enabled" type="checkbox" name="enabled" /> Enabled?</label>
      </div>
      <div class="form-group">
        <label for="team">My Team</label>
        <select id="team" name="team" class="form-control">
          <option name="team" value="ARI">Arizona Diamondbacks</option>
          <option name="team" value="ATL">Atlanta Braves</option>
          <option name="team" value="BAL">Baltimore Orioles</option>
          <option name="team" value="BOS">Boston Red Sox</option>
          <option name="team" value="CHC">Chicago Cubs</option>
          <option name="team" value="CWS">Chicago White Sox</option>
          <option name="team" value="CIN">Cincinnati Reds</option>
          <option name="team" value="CLE">Cleveland Indians</option>
          <option name="team" value="COL">Colorado Rockies</option>
          <option name="team" value="DET">Detroit Tigers</option>
          <option name="team" value="HOU">Houston Astros</option>
          <option name="team" value="KC">Kansas City Royals</option>
          <option name="team" value="LAA">Los Angeles Angels</option>
          <option name="team" value="LAD">Los Angeles Dodgers</option>
          <option name="team" value="MIA">Miami Marlins</option>
          <option name="team" value="MIL">Milwaukee Brewers</option>
          <option name="team" value="MIN">Minnesota Twins</option>
          <option name="team" value="NYM">New York Mets</option>
          <option name="team" value="NYY">New York Yankees</option>
          <option name="team" value="OAK">Oakland Athletics</option>
          <option name="team" value="PHI">Philadelphia Phillies</option>
          <option name="team" value="PIT">Pittsburgh Pirates</option>
          <option name="team" value="STL">St Louis Cardinals</option>
          <option name="team" value="SD">San Diego Padres</option>
          <option name="team" value="SF">San Francisco Giants</option>
          <option name="team" value="SEA">Seattle Mariners</option>
          <option name="team" value="TB">Tampa Bay Rays</option>
          <option name="team" value="TOR">Toronto Blue Jays</option>
          <option name="team" value="TEX">Texas Rangers</option>
          <option name="team" value="WAS">Washington Nationals</option>
        </select>
      </div>
      <div class="form-group">
        <label for="announcer">Announcer</label>
        <select id="announcer" name="announcer" class="form-control">
          <option value="default">Default</option>
          <option value="ernieharwell">Ernie Harwell</option>
        </select>
      </div>
      <h5>Alert me when there is a:</h5>
      <div class="checkbox">
        <label><input type="checkbox" name="event" myval="ball">Ball</label><br>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="event" myval="strike">Strike</label><br>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="event" myval="risp">Runners In Scoring Position</label><br>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="event" myval="score">Scoring Change</label><br>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="event" myval="doubleplay">Double Play</label><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <span id="message"></span>
    </form>
  </div>
  </body>
</html>
