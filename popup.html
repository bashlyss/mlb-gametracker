<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 400px;
      }
      .form {
        min-height: 400px;
      }
    </style>
    <script src="jquery-2.2.2.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="user-form">
      <div>My Team</div>
      <select name="team">
        <option name="team" value="SFG">San Francisco Giants</option>
        <option name="team" value="OAK">Oakland Athletics</option>
      </select>
      <div>Alert me when there is a:</div>
      <input type="checkbox" name="event" value="ball">Ball<br>
      <input type="checkbox" name="event" value="strike">Strike<br>
      <input type="checkbox" name="event" value="risp">Runners In Scoring Position<br>
      <input type="checkbox" name="event" value="score">Scoring Change<br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
