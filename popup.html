<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 400px;
      }
      .form {
        min-height: 400px;
      }
    </style>
    <script src="jquery-2.2.2.min.js"></script>
    <script src="lodash.core.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="user-form" method="post">
      <label>Enabled? <input id="enabled" type="checkbox" name="enabled" /></label>
      <div>My Team</div>
      <select name="team">
        <option name="team" value="SFG">San Francisco Giants</option>
        <option name="team" value="OAK">Oakland Athletics</option>
      </select>
      <div>Announcer</div>
      <select id="announcer" name="announcer">
        <option value="default">Default</option>
        <option value="ernieharwell">Ernie Harwell</option>
      </select>
      <div>Alert me when there is a:</div>
      <label><input type="checkbox" name="event" myval="ball">Ball</label><br>
      <label><input type="checkbox" name="event" myval="strike">Strike</label><br>
      <label><input type="checkbox" name="event" myval="risp">Runners In Scoring Position</label><br>
      <label><input type="checkbox" name="event" myval="score">Scoring Change</label><br>
      <label><input type="checkbox" name="event" myval="doubleplay">Double Play</label><br>
      <input type="submit" value="Submit">
      <span id="message"></span>
    </form>
  </body>
</html>
